<!DOCTYPE html>
<html>
    <body>
        <script>
            var meters = prompt ("Enter quantity of meters, which you want to recount to kilometers", 1000);
            if (meters.toLowerCase() == meters.toUpperCase()){
                document.write(meters + " meters = " + (parseInt(meters) / 1000) + " kilometers");
            }
            else{
                alert("You entered wrong value");
                window.location.reload();
            }
        </script>
    </body>
</html>
